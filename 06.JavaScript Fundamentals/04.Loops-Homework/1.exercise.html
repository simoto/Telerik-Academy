<!doctype html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document 1</title>

<body>
	<script type="text/javascript">
		//Write a script that prints all the numbers from 1 to N
		var a = prompt('Enter a number: ', 0);
		var parsedInt = parseInt(a);
		for (var i = 1; i <= parsedInt; i++) {
			console.log(i);
		};
	</script>
</body>
