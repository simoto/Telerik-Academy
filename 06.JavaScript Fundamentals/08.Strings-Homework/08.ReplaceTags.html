<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        //Write a JavaScript function that replaces in a HTML document given as string all the tags 
        //<a href="…">…</a> with corresponding tags [URL=…]…/URL]. Sample HTML fragment:
        String.prototype.replaceAll = function (search, replace) {
            if (replace === undefined) {
                return this.toString();
            }
            return this.split(search).join(replace);
        }
     
        var text = '<p>Please visit <a href="http://academy.telerik.com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';
        var replaced = text.replaceAll("<a href=", "[URL=").replaceAll('">', ']').replaceAll("</a>", "/URL]");
        console.log(replaced);

    </script>
</body>
</html>
