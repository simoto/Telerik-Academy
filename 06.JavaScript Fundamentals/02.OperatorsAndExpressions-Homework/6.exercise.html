<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document 6</title>
</head>
<body>
	<script type="text/javascript">
		var x = prompt('Enter x: ', 0);
		var y = prompt('Enter y: ', 0);
		var isInside = Math.sqrt((x) * (x) + (y) * (y)) <= 5;

		if (isInside == true) {		
        	alert('The point is inside the circle!');		
		} else {
    		alert('The point is outside the circle!');
		}
	</script>
</body>
</html>
