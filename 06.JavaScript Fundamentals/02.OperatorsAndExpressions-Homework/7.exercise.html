<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document 7</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt('Enter a number between 0 and 100: ', 0);
		if (n == 1 || n == 2 || n == 3) {
			alert(n + ' is prime');
		} else if (n % 2 != 0 && n % 3 != 0 && n % 5 != 0) {
			alert(n + ' is prime');
		} else {
			alert(n + ' is not prime');
		};
	</script>
</body>
</html>
