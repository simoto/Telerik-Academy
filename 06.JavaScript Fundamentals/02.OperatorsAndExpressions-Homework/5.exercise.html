<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document 5</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt("Enter number here: ", 0);

		if (((n >> 3) & 1) == 1) {
			alert('Third bit of the number is 1');
		} else {
			alert('Third bit of the number is 0');
		};
	</script>
</body>
</html>
