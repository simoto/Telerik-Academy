<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document 2</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt("Enter a number: ", 0);
		if ((n % 5 == 0) && (n % 7 == 0)) {
			alert("The number is divisible by 5 and 7 at the same time!")
		} else {
			alert("The number is not divisible by 5 and 7 at the same time!")
		};
	</script>
</body>
</html>
