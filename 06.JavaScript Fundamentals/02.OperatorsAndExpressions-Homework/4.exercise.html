<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document 4</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt("Enter number here: ", 0);

		n /= 100;
		n |= 0;

		if (n % 10 == 7) {
			alert('Is the third digit from right to left equals to 7: ' + true);
		} else {
			alert('Is the third digit from right to left equals to 7: ' + false);
		};
	</script>
</body>
</html>
