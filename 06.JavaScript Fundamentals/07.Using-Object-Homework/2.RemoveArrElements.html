<body>
	<script>
		//Write a function that removes all elements with a given value
        Array.prototype.remove = function (arr) {
            for (var i = 0; i < this.length; i++) {
                
                if (this[i] === arr) {
                    this.splice(i, 1);
                }
            }
        }

        var testArray = [1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, '1'];
        console.log(testArray.join(", "));
        testArray.remove(1);
        console.log(testArray.join(", "));
	</script>
</body>
