<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document 5</title>
</head>
<body>
	<script type="text/javascript">
	/* Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement. */
	var a = prompt('Enter a number from 0 to 9: ', 0);

	switch (parseInt(a)) {
		case 0: alert('Zero'); break;
		case 1: alert('One'); break;
		case 2: alert('Two'); break;
		case 3: alert('Three'); break;
		case 4: alert('Four'); break;
		case 5: alert('Five'); break;
		case 6: alert('Six'); break;
		case 7: alert('Seven'); break;
		case 8: alert('Eight'); break;
		case 9: alert('Nine'); break;
		default: alert('Enter valid number!'); break;
	}
	</script>
</body>
</html>
