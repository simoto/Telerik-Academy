<body>
	<script type="text/javascript">
	/* Write a script that finds the biggest of three integers using nested if statements. */
	var a = 4;
	var b = 5;
	var c = 3;

	if (a > b) {
		if (a > c) {
			console.log('a is the biggest');
		}
	}
	if (b > a) {
		if (b > c) {
			console.log("b is the biggest");
		}
	}
	if (c > a) {
		if (c > b) {
			console.log('c is the biggest');
		}
	}
	</script>
</body>
</html>
