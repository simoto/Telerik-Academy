<!DOCTYPE html>

<body>
    <script>
      /*  Write a function that checks if the element at given position in given array of integers is bigger
            than its two neighbors (when such exist). */
        var arr = [1, 1, 2, 1, 4, 6, 2, 1, 23, 3, 7, 1];

        function isBiggerThanNeighbor(a, p) {
            if (p > 0 && p < a.length - 2) {
                
                if (arr[p - 1] < arr[p] && arr[p] > arr[p + 1]) {
                    console.log(true);
                }
                else {
                    console.log(false);
                }
            }
            else {
                console.log("Invalid index!");
            }
        }
        
        isBiggerThanNeighbor(arr, 2);
    </script>
</body>
