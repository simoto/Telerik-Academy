<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <label for="input-box">Enter a number:</label>
    <input type="text" id="input-box" />
    <button onclick="reverseDigits()">Submit</button>
    <script>
        //Write a function that reverses the digits of given decimal number. Example: 256  652

        function reverseDigits() {
            var n = document.getElementById("input-box").value;
            var reversed = n.split("").reverse().join("");
            console.log(reversed);
        }       
    </script>
</body>
</html>
