<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="libs/handlebars.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/x-handlebars-template" id="post-template">
        <select id="select-list">
            {{#items}}
            <option value="{{value}}">{{text}}</option>   
            {{/items}}
        </select>
    </script>
    <script>
        var items,
            postTemplateHTML,
            postTemplate;

        var items = [{
            value: 1,
            text: 'One'
        }, {
            value: 2,
            text: 'Two'
        }, {
            value: 3,
            text: 'Three'
        }, {
            value: 4,
            text: 'Four'
        }, {
            value: 5,
            text: 'Five'
        }, {
            value: 6,
            text: 'Six'
        }, {
            value: 7,
            text: 'Seven'
        }];


        postTemplateHTML = document.getElementById('post-template').innerHTML;

        postTemplate = Handlebars.compile(postTemplateHTML);

        document.getElementById('root').innerHTML = postTemplate({
            items: items
        });
    </script>
</body>
</html>
