<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #the-canvas {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <canvas id="the-canvas" width="500" height="500" />
    <script>
    window.onload = function () {
        var canvas = document.getElementById('the-canvas');
        var ctx = canvas.getContext('2d');

        //roof
        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.moveTo(50, 200);
        ctx.lineTo(200, 30);
        ctx.lineTo(350, 200);
        ctx.lineTo(50, 200);
        ctx.fillStyle = "#975B5B";
        ctx.fill();
        ctx.stroke();

        //body
        ctx.beginPath();
        ctx.moveTo(50, 200);
        ctx.lineTo(50, 400);
        ctx.lineTo(350, 400);
        ctx.lineTo(350, 200);
        ctx.lineTo(50, 200);
        ctx.fill();
        ctx.stroke();

        //windows
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.fillRect(70, 220, 50, 30);
        ctx.fillRect(122, 220, 50, 30);
        ctx.fillRect(70, 252, 50, 30);
        ctx.fillRect(122, 252, 50, 30);

        ctx.fillRect(220, 220, 50, 30);
        ctx.fillRect(272, 220, 50, 30);
        ctx.fillRect(220, 252, 50, 30);
        ctx.fillRect(272, 252, 50, 30);

        ctx.fillRect(220, 310, 50, 30);
        ctx.fillRect(272, 310, 50, 30);
        ctx.fillRect(220, 342, 50, 30);
        ctx.fillRect(272, 342, 50, 30);

        //door
        ctx.beginPath();
        ctx.moveTo(90, 400);
        ctx.lineTo(90, 330);
        
        ctx.bezierCurveTo(90, 300, 170, 300, 170, 330);
        ctx.lineTo(170, 400);
        ctx.moveTo(130, 307);
        ctx.lineTo(130, 400);
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = "#975B5B";
        ctx.arc(120, 350, 5, 0, 2 * Math.PI);
        
        
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(140, 350, 5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
       // ctx.scale(1, 1.3);
        ctx.moveTo(275, 160);
        ctx.lineTo(275, 90);
       // ctx.moveTo(275, 90);
        ctx.lineTo(305, 90);
        ctx.lineTo(305, 160);
        ctx.fill();
        
        ctx.stroke();

        ctx.beginPath();
        ctx.scale(1, 0.3);
        ctx.arc(290, 300, 15, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        

    }
    </script>
</body>
</html>
