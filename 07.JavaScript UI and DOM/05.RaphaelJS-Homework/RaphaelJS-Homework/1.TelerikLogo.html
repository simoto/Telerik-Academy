<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        svg {
            border: 1px solid black;

        }
    </style>
    <script src="bower_components/raphael/raphael-min.js"></script>
</head>
<body>
    <script>
        var paper = Raphael(10, 10, 800, 300);
        paper.path("M 20 50 L 50 20 L 120 100 L 85 140 L 50 100 L 120 20 L 150 50")
            .attr({
                "stroke-width": "15",
                "stroke": "#5CE600"
            });;

        paper.text(400, 100, "Telerik").attr({
            "font-size": "140px",
            "font-family": "Trebuchet MS",
            "font-weight": "bold"
        });
        paper.text(650, 70, "®").attr({
            "font-size": "50px",
            "font-family": "Trebuchet MS",
            "font-weight": "bold"
        });

        paper.text(450, 200, "Develop Experiences").attr({
            "font-size": "50px",
            "font-family": "Consolas",
            "font-weight": "light"
        });
    </script>
</body>
</html>
