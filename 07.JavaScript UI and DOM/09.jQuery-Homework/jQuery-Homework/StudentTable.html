<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        table,th,tr,td {
             border:1px solid black;
             border-collapse:collapse;
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <table id="table-list">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        
       var people = $.getJSON("data.js").success(onSuccessLoad).error(onError);
        

        function onSuccessLoad(people) {
            var peopleHTML = "";

            for (var i = 0; i < people.length; i++) {
                peopleHTML += 
                    "<tr>" +
                        "<td>" + people[i].firstName + "</td>" +
                        "<td>" + people[i].lastName + "</td>" +
                        "<td>" + people[i].grade + "</td>" +
                    "</tr>";
            }
            $('#table-list tbody').html(peopleHTML);
        }

        function onError() {
            console.log("error load");
        }
    </script>
</body>
</html>
