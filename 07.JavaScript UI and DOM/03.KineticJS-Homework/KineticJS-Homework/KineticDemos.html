<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="kinetic-container">
    </div>
    <script src="bower_components/kineticjs/kinetic.min.js"></script>
    <script>
        var stage = new Kinetic.Stage({
            container: 'kinetic-container',
            width: 500,
            height: 500
        });

        var layer = new Kinetic.Layer();

        var rect = new Kinetic.Circle({
            x: 150,
            y: 150,
            radius: 100,
            height: 150,
            fill: 'orange',
            stroke: 'green',
            strokeWidth: '5'
        });

        layer.add(rect);
        stage.add(layer);
    </script>
</body>
</html>
